<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tip calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Tip Calculator</h2>
        <hr>
        <input type="number" id="bill-amt" placeholder="enter bill amount"><br>
        <input type="number" id="rate" placeholder="enter tip rate"><br>
        <p id="your-tip">Tip?</p>
        <p id="your-amt">Total Amount?</p>
        <button class="calbtn" onclick="calculate()">Calculate</button>
        <button class="refbtn" onclick="refresh()">Refresh</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
